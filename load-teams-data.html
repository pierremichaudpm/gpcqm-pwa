        function loadCompleteData() {
            // Sauvegarder dans localStorage
            localStorage.setItem('gpcm_teams_data', JSON.stringify(completeTeamsData));
            
            // Calculer les statistiques
            const totalRiders = completeTeamsData.reduce((sum, team) => 
                sum + (team.riders ? team.riders.length : 0), 0);
            
            // Afficher le statut
            document.getElementById('status').innerHTML = `
                <div class="success">
                    ‚úÖ <strong>Donn√©es charg√©es avec succ√®s!</strong><br>
                    ${completeTeamsData.length} √©quipes et ${totalRiders} coureurs ont √©t√© import√©s dans le CMS.
                </div>
            `;
            
            // Afficher le r√©sum√©
            displaySummary();
        }
        
        function viewCurrentData() {
            const saved = localStorage.getItem('gpcm_teams_data');
            if (saved) {
                const teams = JSON.parse(saved);
                const totalRiders = teams.reduce((sum, team) => 
                    sum + (team.riders ? team.riders.length : 0), 0);
                
                document.getElementById('status').innerHTML = `
                    <div class="info">
                        ‚ÑπÔ∏è <strong>Donn√©es actuelles:</strong><br>
                        ${teams.length} √©quipes et ${totalRiders} coureurs dans le syst√®me.
                    </div>
                `;
                
                displaySummary(teams);
            } else {
                document.getElementById('status').innerHTML = `
                    <div class="warning">
                        ‚ö†Ô∏è Aucune donn√©e trouv√©e dans le syst√®me.
                    </div>
                `;
            }
        }
        
        function displaySummary(data = completeTeamsData) {
            const summary = document.getElementById('summary');
            summary.innerHTML = '<h3>R√©sum√© des √©quipes:</h3>';
            summary.innerHTML += '<div class="teams-summary">';
            
            data.forEach(team => {
                summary.innerHTML += `
                    <div class="team-card">
                        <div class="team-name">${team.country || 'üèÅ'} ${team.displayName || team.name}</div>
                        <div class="team-stats">${team.riders ? team.riders.length : 0} coureurs</div>
                    </div>
                `;
            });
            
            summary.innerHTML += '</div>';
        }
