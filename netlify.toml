headersOrigin = "config"
redirectsOrigin = "config"
plugins = []

[functions]

  [functions."*"]

[build]
publish = "."
publishOrigin = "config"

  [build.environment]

  [build.processing]

    [build.processing.css]

    [build.processing.html]

    [build.processing.images]

    [build.processing.js]

  [build.services]

[[headers]]
for = "/*"

  [headers.values]
  X-Frame-Options = "DENY"
  Content-Security-Policy = "default-src 'self'; img-src 'self' data: https: http:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://snapwidget.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.openweathermap.org https://graph.instagram.com https://www.google-analytics.com; frame-src 'self' https://player.vimeo.com https://www.youtube.com https://www.google.com https://www.google.ca https://snapwidget.com; child-src 'self' https://player.vimeo.com https://www.youtube.com https://www.google.com https://www.google.ca https://snapwidget.com; media-src 'self' https://player.vimeo.com https://vimeo.com;"
  X-XSS-Protection = "1; mode=block"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/images/*"

  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/css/*"

  [headers.values]
  Cache-Control = "public, max-age=86400"

[[headers]]
for = "/js/*"

  [headers.values]
  Cache-Control = "public, max-age=86400"

[[headers]]
for = "/sw.js"

  [headers.values]
  Cache-Control = "no-cache"

[[headers]]
for = "/manifest.json"

  [headers.values]
  Content-Type = "application/manifest+json"
  Cache-Control = "no-cache"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]
  Role = [
    "admin",
    "user"
  ]

  [redirects.headers]

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200
force = false

  [redirects.query]

  [redirects.conditions]

  [redirects.headers]