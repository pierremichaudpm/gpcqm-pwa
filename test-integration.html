<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'int√©gration CMS - Application GPCM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .test-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #6BA053;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .btn {
            background: #6BA053;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a8a45;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .data-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .data-display pre {
            margin: 0;
            white-space: pre-wrap;
            font-size: 12px;
        }
        
        .team-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .team-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .team-flag {
            font-size: 1.5rem;
        }
        
        .team-name {
            font-weight: 600;
        }
        
        .team-stats {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #6BA053;
            color: white;
        }
        
        .tab:hover {
            background: #e9ecef;
        }
        
        .tab.active:hover {
            background: #5a8a45;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: #6BA053;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Test d'int√©gration CMS ‚ÜîÔ∏è Application GPCM</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('test')">Tests</button>
            <button class="tab" onclick="showTab('cms')">CMS</button>
            <button class="tab" onclick="showTab('app')">Application</button>
        </div>
        
        <!-- Vue Tests -->
        <div id="testView" class="view">
            <div class="test-grid">
                <!-- √âtat du syst√®me -->
                <div class="card">
                    <h2>üìä √âtat du syst√®me</h2>
                    <div id="systemStatus"></div>
                    <div class="actions-grid">
                        <button class="btn" onclick="checkSystem()">üîÑ Rafra√Æchir</button>
                        <button class="btn btn-secondary" onclick="clearAllData()">üóëÔ∏è Tout effacer</button>
                    </div>
                </div>
                
                <!-- Donn√©es actuelles -->
                <div class="card">
                    <h2>üìã Donn√©es actuelles</h2>
                    <div id="currentData"></div>
                    <div class="actions-grid">
                        <button class="btn" onclick="loadFromCMS()">üì• Charger du CMS</button>
                        <button class="btn" onclick="loadFromApp()">üì§ Charger de l'App</button>
                    </div>
                </div>
                
                <!-- Tests de synchronisation -->
                <div class="card">
                    <h2>üîÑ Tests de synchronisation</h2>
                    <div id="syncTests"></div>
                    <div class="actions-grid">
                        <button class="btn" onclick="testAddTeam()">‚ûï Test Ajout</button>
                        <button class="btn" onclick="testModifyTeam()">‚úèÔ∏è Test Modif</button>
                        <button class="btn btn-danger" onclick="testDeleteTeam()">üóëÔ∏è Test Suppr</button>
                    </div>
                </div>
                
                <!-- Validation des donn√©es -->
                <div class="card">
                    <h2>‚úÖ Validation</h2>
                    <div id="validation"></div>
                    <div class="actions-grid">
                        <button class="btn" onclick="validateData()">üîç Valider donn√©es</button>
                        <button class="btn" onclick="compareData()">‚öñÔ∏è Comparer CMS/App</button>
                    </div>
                </div>
            </div>
            
            <!-- Aper√ßu des √©quipes -->
            <div class="card">
                <h2>üë• Aper√ßu des √©quipes</h2>
                <div id="teamsPreview"></div>
            </div>
        </div>
        
        <!-- Vue CMS -->
        <div id="cmsView" class="view" style="display: none;">
            <div class="card">
                <h2>CMS Standalone</h2>
                <iframe src="cms-standalone.html"></iframe>
            </div>
        </div>
        
        <!-- Vue Application -->
        <div id="appView" class="view" style="display: none;">
            <div class="card">
                <h2>Application principale</h2>
                <iframe src="index.html"></iframe>
            </div>
        </div>
    </div>
    
    <script>
        // Variables globales
        let cmsData = [];
        let appData = [];
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            checkSystem();
        });
        
        // Gestion des onglets
        function showTab(tab) {
            // Masquer toutes les vues
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Afficher la vue s√©lectionn√©e
            if (tab === 'test') {
                document.getElementById('testView').style.display = 'block';
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                checkSystem();
            } else if (tab === 'cms') {
                document.getElementById('cmsView').style.display = 'block';
                document.querySelector('.tab:nth-child(2)').classList.add('active');
            } else if (tab === 'app') {
                document.getElementById('appView').style.display = 'block';
                document.querySelector('.tab:nth-child(3)').classList.add('active');
            }
        }
        
        // V√©rifier l'√©tat du syst√®me
        async function checkSystem() {
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = '<div class="loading"></div> V√©rification en cours...';
            
            let html = '';
            
            // V√©rifier localStorage
            try {
                const cmsLocal = localStorage.getItem('gpcm_teams_data');
                if (cmsLocal) {
                    const teams = JSON.parse(cmsLocal);
                    html += `<div class="status success">‚úÖ localStorage CMS: ${teams.length} √©quipes</div>`;
                } else {
                    html += '<div class="status warning">‚ö†Ô∏è localStorage CMS: Vide</div>';
                }
            } catch (e) {
                html += '<div class="status error">‚ùå localStorage CMS: Erreur</div>';
            }
            
            // V√©rifier le serveur
            try {
                const response = await fetch('/api/teams', {
                    signal: AbortSignal.timeout(2000)
                });
                if (response.ok) {
                    const teams = await response.json();
                    html += `<div class="status success">‚úÖ Serveur API: ${teams.length} √©quipes</div>`;
                } else {
                    html += '<div class="status warning">‚ö†Ô∏è Serveur API: Erreur ' + response.status + '</div>';
                }
            } catch (e) {
                html += '<div class="status info">‚ÑπÔ∏è Serveur API: Non disponible</div>';
            }
            
            // V√©rifier riders.json
            try {
                const response = await fetch('/riders.json', {
                    signal: AbortSignal.timeout(2000)
                });
                if (response.ok) {
                    const data = await response.json();
                    html += `<div class="status success">‚úÖ riders.json: ${data.teams ? data.teams.length : 0} √©quipes</div>`;
                } else {
                    html += '<div class="status warning">‚ö†Ô∏è riders.json: Non trouv√©</div>';
                }
            } catch (e) {
                html += '<div class="status error">‚ùå riders.json: Erreur</div>';
            }
            
            statusDiv.innerHTML = html;
            loadCurrentData();
        }
        
        // Charger les donn√©es actuelles
        function loadCurrentData() {
            const dataDiv = document.getElementById('currentData');
            const previewDiv = document.getElementById('teamsPreview');
            
            const saved = localStorage.getItem('gpcm_teams_data');
            if (saved) {
                cmsData = JSON.parse(saved);
                
                // R√©sum√©
                const totalRiders = cmsData.reduce((sum, team) => sum + (team.riders ? team.riders.length : 0), 0);
                dataDiv.innerHTML = `
                    <div class="status info">üìä ${cmsData.length} √©quipes</div>
                    <div class="status info">üö¥ ${totalRiders} coureurs au total</div>
                `;
                
                // Aper√ßu des √©quipes
                previewDiv.innerHTML = cmsData.map(team => `
                    <div class="team-item">
                        <div class="team-info">
                            <span class="team-flag">${team.country || 'üèÅ'}</span>
                            <div>
                                <div class="team-name">${team.displayName || team.name}</div>
                                <div class="team-stats">${team.riders ? team.riders.length : 0} coureurs</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                dataDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è Aucune donn√©e</div>';
                previewDiv.innerHTML = '<p style="color: #6c757d; text-align: center;">Aucune √©quipe</p>';
            }
        }
        
        // Charger depuis le CMS
        function loadFromCMS() {
            const saved = localStorage.getItem('gpcm_teams_data');
            if (saved) {
                cmsData = JSON.parse(saved);
                alert(`Charg√© depuis CMS: ${cmsData.length} √©quipes`);
                loadCurrentData();
            } else {
                alert('Aucune donn√©e dans le CMS');
            }
        }
        
        // Charger depuis l'application
        async function loadFromApp() {
            try {
                const response = await fetch('/riders.json');
                if (response.ok) {
                    const data = await response.json();
                    appData = data.teams || [];
                    alert(`Charg√© depuis l'App: ${appData.length} √©quipes`);
                }
            } catch (e) {
                alert('Erreur lors du chargement depuis l\'application');
            }
        }
        
        // Test d'ajout d'√©quipe
        function testAddTeam() {
            const testTeam = {
                id: Date.now(),
                name: "Test Team " + Date.now(),
                displayName: "TEST TEAM",
                country: "üèÅ",
                riders: [
                    { number: 99, name: "Test RIDER", country: "üá´üá∑" }
                ]
            };
            
            const saved = localStorage.getItem('gpcm_teams_data');
            const teams = saved ? JSON.parse(saved) : [];
            teams.push(testTeam);
            localStorage.setItem('gpcm_teams_data', JSON.stringify(teams));
            
            document.getElementById('syncTests').innerHTML = 
                '<div class="status success">‚úÖ √âquipe test ajout√©e</div>';
            
            checkSystem();
        }
        
        // Test de modification
        function testModifyTeam() {
            const saved = localStorage.getItem('gpcm_teams_data');
            if (!saved) {
                alert('Aucune donn√©e √† modifier');
                return;
            }
            
            const teams = JSON.parse(saved);
            if (teams.length > 0) {
                teams[0].displayName = "MODIFI√â - " + Date.now();
                localStorage.setItem('gpcm_teams_data', JSON.stringify(teams));
                
                document.getElementById('syncTests').innerHTML = 
                    '<div class="status success">‚úÖ Premi√®re √©quipe modifi√©e</div>';
                
                checkSystem();
            }
        }
        
        // Test de suppression
        function testDeleteTeam() {
            const saved = localStorage.getItem('gpcm_teams_data');
            if (!saved) {
                alert('Aucune donn√©e √† supprimer');
                return;
            }
            
            let teams = JSON.parse(saved);
            const original = teams.length;
            teams = teams.filter(t => !t.name.includes('Test Team'));
            
            if (teams.length < original) {
                localStorage.setItem('gpcm_teams_data', JSON.stringify(teams));
                document.getElementById('syncTests').innerHTML = 
                    `<div class="status success">‚úÖ ${original - teams.length} √©quipe(s) test supprim√©e(s)</div>`;
            } else {
                document.getElementById('syncTests').innerHTML = 
                    '<div class="status warning">‚ö†Ô∏è Aucune √©quipe test √† supprimer</div>';
            }
            
            checkSystem();
        }
        
        // Valider les donn√©es
        function validateData() {
            const validationDiv = document.getElementById('validation');
            const saved = localStorage.getItem('gpcm_teams_data');
            
            if (!saved) {
                validationDiv.innerHTML = '<div class="status error">‚ùå Aucune donn√©e √† valider</div>';
                return;
            }
            
            const teams = JSON.parse(saved);
            let errors = [];
            let warnings = [];
            
            teams.forEach(team => {
                // V√©rifications
                if (!team.name) errors.push(`√âquipe sans nom (ID: ${team.id})`);
                if (!team.riders || team.riders.length === 0) warnings.push(`${team.name}: Aucun coureur`);
                if (team.riders && team.riders.length > 7) errors.push(`${team.name}: Plus de 7 coureurs`);
                
                if (team.riders) {
                    team.riders.forEach((rider, i) => {
                        if (!rider.name) errors.push(`${team.name}: Coureur ${i+1} sans nom`);
                    });
                }
            });
            
            let html = '';
            if (errors.length === 0 && warnings.length === 0) {
                html = '<div class="status success">‚úÖ Toutes les donn√©es sont valides</div>';
            } else {
                if (errors.length > 0) {
                    html += errors.map(e => `<div class="status error">‚ùå ${e}</div>`).join('');
                }
                if (warnings.length > 0) {
                    html += warnings.map(w => `<div class="status warning">‚ö†Ô∏è ${w}</div>`).join('');
                }
            }
            
            validationDiv.innerHTML = html;
        }
        
        // Comparer CMS et App
        function compareData() {
            if (cmsData.length === 0) loadFromCMS();
            if (appData.length === 0) loadFromApp();
            
            setTimeout(() => {
                const validationDiv = document.getElementById('validation');
                
                if (cmsData.length === 0 || appData.length === 0) {
                    validationDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è Chargez d\'abord les donn√©es CMS et App</div>';
                    return;
                }
                
                let html = `
                    <div class="status info">üìä CMS: ${cmsData.length} √©quipes</div>
                    <div class="status info">üìä App: ${appData.length} √©quipes</div>
                `;
                
                if (cmsData.length === appData.length) {
                    html += '<div class="status success">‚úÖ M√™me nombre d\'√©quipes</div>';
                } else {
                    html += `<div class="status warning">‚ö†Ô∏è Diff√©rence: ${Math.abs(cmsData.length - appData.length)} √©quipes</div>`;
                }
                
                validationDiv.innerHTML = html;
            }, 500);
        }
        
        // Effacer toutes les donn√©es
        function clearAllData() {
            if (confirm('‚ö†Ô∏è ATTENTION: Cela effacera TOUTES les donn√©es du CMS. √ätes-vous s√ªr?')) {
                localStorage.removeItem('gpcm_teams_data');
                checkSystem();
                alert('Toutes les donn√©es ont √©t√© effac√©es');
            }
        }
    </script>
</body>
</html>
